<head>
    <link href="snake.css" rel="stylesheet">
</head>
<body>
  <div id = "board">
    <div id="snake"></div>
  </div>
  <br><br>
  <button id="startBtn" name="start">START GAME</button>
  <div id="scoreNode"><p>Score: <span id="score">0</span></p></div>
  <br><br>
  <form id="ratingform">
      <fieldset>Rate the Game and Join Our Email List!
          <br><br>
          <label for="name">Name</label>
          <input placeholder="John Doe" name="name" id="name" type="text">
          <br>
          <label for="email">Email</label>
          <input placeholder="jdoe@example.com" name="email" id="email"  type="email"><span class="hint" id="emailHint">Invalid email address.</span>
          <br><br>
          <label for="rating">Rating (1=boring, 5=exciting)</label>
          <input placeholder="#" name="rating" id="rating" pattern="[1-5]{1}" type="text"><span class="hint" id="ratingHint">Invalid rating.</span>
          <br>
          <br>
          Please provide a phone number if we may call you for further comments!
          <br>
          <label for="phone">Phone #</label>
            <input placeholder="(XXX)XXX-XXXX" name="phone" id="phone"  pattern="\d{3}-\d{3}-\d{4}" type="text"><span class="hint" id="phoneHint">Invalid phone number.</span><br>
            <br>
            <button type="submit" id="submitBtn" name="submit">Rate Game!</button>
            <br>
          </fieldset>
  </form>
  <script src="snake.js" type="text/javascript"></script>
</body>
